<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Mobile Tracker{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />

	<style type="text/css">
		* {
			font-family: "Fredoka", sans-serif !important;
		}
	</style>
</head>
<body>
	{% include 'nav.html' %}

	<div class="uk-container uk-padding uk-padding-small">
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
					<div class="uk-alert-{{ category }}" uk-alert>
						<a href="" class="uk-alert-close" uk-close></a>
						<h3>Xabar</h3>
						<p>{{ message }}</p>
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}

		{% block content %}
		{% endblock %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
</body>
</html>
